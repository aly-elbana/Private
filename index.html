<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Noureen basha</title>
    <style>
      /* Global styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #121212, #1f1f1f);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Container */
      .container {
        text-align: center;
        background: #292929;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        padding: 40px 20px 60px;
        max-width: 500px;
        position: relative;
        overflow: hidden;
      }

      /* Heart animation background */
      .heart-bg {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 150px;
        height: 150px;
        background: rgba(255, 91, 135, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .heart-bg:nth-child(2) {
        top: auto;
        bottom: -50px;
        right: -50px;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.2);
        }
      }

      /* Headings */
      h1 {
        font-size: 3rem;
        color: #ff5b87;
        margin-bottom: 20px;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      /* Buttons */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .buttons a,
      .buttons button {
        text-decoration: none;
        background: #ff5b87;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1rem;
        transition: transform 0.3s ease, background 0.3s ease;
        cursor: pointer;
        border: none;
      }

      .buttons a:hover,
      .buttons button:hover {
        transform: scale(1.1);
        background: #ff3e6f;
      }

      /* Starry background */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background: url("https://www.transparenttextures.com/patterns/dark-matter.png");
      }

      /* Message Box */
      .message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #292929;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      .message-box h2 {
        color: #ff5b87;
        margin-bottom: 10px;
      }

      .message-box p {
        color: #fff;
      }

      .message-box button {
        margin-top: 20px;
        background: #ff5b87;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .message-box button:hover {
        transform: scale(1.1);
        background: #ff3e6f;
      }
      #kk {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <div class="heart-bg"></div>
      <div class="heart-bg"></div>
      <!-- <h1>To Noureen ❤️</h1> -->
      <p>
        Dear Noureen, every moment with you is like a spark in the dark. This
        page is a simple way to show how much you brighten my world. You're
        truly amazing!
      </p>
      <div class="buttons">
        <a href="./button1.html" target="_blank">🌟button 1🌟</a>
        <a href="./button2.html" target="_blank">🌟button 2🌟</a>
        <button onclick="showMessage()">🌟button 3🌟</button>
      </div>
    </div>

    <!-- Message Box -->
    <div class="message-box" id="messageBox">
      <h2>
        <img id="kk" src="./Enhanced_Image_Bicubic.png" /> كفايه رخامه بقا
      </h2>
      <p>
        You are absolutely stunning, inside and out! Your beauty lights up every
        room and my heart. 🌟
      </p>
      <button onclick="hideMessage()">Close</button>
    </div>

    <script>
      function showMessage() {
        document.getElementById("messageBox").style.display = "block";
      }

      function hideMessage() {
        document.getElementById("messageBox").style.display = "none";
      }
    </script>
  </body>
</html>
